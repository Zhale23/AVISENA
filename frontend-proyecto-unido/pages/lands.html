<!-- Title and utilities moved into card body for consistent container layout -->

<div class="row">
    <div class="col-12">
        <div class="card unified-table-container">
            <div class="card-body">
                <div class="d-md-flex align-items-center">
                    <div>
                        <h4 class="card-title">Fincas</h4>
                        <p class="mb-0">Listado de fincas registradas</p>
                    </div>
                    <div class="d-flex align-items-center ms-auto gap-2 mt-3 mt-md-0">
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="export-btn"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-file-export me-1"></i> Exportar
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="export-btn">
                                <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a>
                                </li>
                                <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar
                                        Excel</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-sensor-modal">+
                            Nueva Finca</button>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                    <table
                        class="table mb-0 text-nowrap align-middle fs-10 table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th class="cell fw-semibold">Nombre</th>
                                <th class="cell fw-semibold">Longitud</th>
                                <th class="cell fw-semibold">Latitud</th>
                                <th class="cell fw-semibold">Estado</th>
                                <th class="cell fw-semibold text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="sensors-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="app-pagination" id="pagination-container">
    <ul class="pagination justify-content-center" id="pagination-list">
    </ul>
</nav>

<div class="modal fade" id="create-sensor-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nueva Finca</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-sensor-form">
                    <div class="mb-3">
                        <label for="create-nombre" class="form-label">Nombre de la Finca</label>
                        <input type="text" class="form-control" id="create-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-longitud" class="form-label">Longitud</label>
                        <input type="text" class="form-control" id="create-longitud" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-latitud" class="form-label">Latitud</label>
                        <input type="text" class="form-control" id="create-latitud" required>
                        </select>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="create-descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="create-descripcion" rows="3" required></textarea>
                    </div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Finca</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-sensor-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Finca</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-sensor-form">
                    <input type="hidden" id="edit-sensor-id">
                    <div class="mb-3">
                        <label for="edit-nombre" class="form-label">Nombre de la Finca</label>
                        <input type="text" class="form-control" id="edit-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-longitud" class="form-label">Longitud</label>
                        <input type="text" class="form-control" id="edit-longitud" required>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-latitud" class="form-label">Latitud</label>
                        <input type="text" class="form-control" id="edit-latitud" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

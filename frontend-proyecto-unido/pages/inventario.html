<!--  Row 1 -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">Inventario</h4>
          </div>
          <div class="ms-auto mt-3 mt-md-0">
            <!-- Button trigger modal -->
            <div class="d-flex align-items-center gap-2">
              <select id="filter-fin-inv" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white"
                style="min-width:180px;">
                <option value="" disabled selected>Seleccione la finca</option>
              </select>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar Item
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle text-center">
            <thead>
              <tr>
                <th scope="col" class="px-0 fw-semibold">Nombre</th>
                <th scope="col" class="px-0 fw-semibold">Cantidad</th>
                <th scope="col" class="px-0 fw-semibold">Unidad Medida</th>
                <th scope="col" class="px-0 fw-semibold">Descripcion</th>
                <th scope="col" class="px-0 fw-semibold">Categoria</th>
                <th scope="col" class="px-0 fw-semibold">Finca</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="inv-table-body" class="text-center">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div> <!-- end row -->


<div class="modal fade" id="edit-inv-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-inv-form">
          <input type="hidden" id="edit-inv-id">

          <div class="mb-3">
            <label for="edit-name-inv" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="edit-name-inv">
          </div>
          <div class="mb-3">
            <label for="edit-des-inv" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="edit-cant-inv">
          </div>
          <div class="mb-3">
            <label for="edit-name-inv" class="form-label">Unidad Medida</label>
            <input type="text" class="form-control" id="edit-um-inv">
          </div>
          <div class="mb-3">
            <label for="edit-des-inv" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="edit-des-inv">
          </div>
          <div class="mb-3">
            <label for="edit-name-inv" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="edit-cat-inv">
          </div>
          <div class="mb-3">
            <label for="edit-des-inv" class="form-label">Finca</label>
            <input type="text" class="form-control" id="edit-fin-inv">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Item Inventario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="create-inv-form">
          <div class="mb-3">
            <label for="create-name-inv" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="create-name-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-des-inv" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="create-cant-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-name-inv" class="form-label">Unidad Medida</label>
            <input type="text" class="form-control" id="create-um-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-des-inv" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="create-des-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-name-inv" class="form-label">Categoria</label>
            <select name="create-cat-inv" id="create-cat-inv"
              class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
              <option value="" disabled selected>Seleccione una categoria</option>
            </select>

          </div>
          <div class="mb-3">
            <label for="create-fin-inv" class="form-label">Finca</label>
            <select name="create-fin-inv" id="create-fin-inv"
              class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
              <option value="" disabled selected>Seleccione una finca</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Crear Item</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Encabezado con título y botones -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
                    <h4 class="card-title mb-0">Salvamento</h4>
                    <div class="d-flex flex-wrap gap-2">
                        <!-- Botón de volver a registros -->
                        <button class="btn btn-sm btn-success" onclick="loadContent('chickens')">
                            <i class="fa-solid fa-feather"></i>
                            <span class="d-none d-sm-inline">Volver a Registros</span>
                        </button>
                        <!-- Botón de exportar con dropdown -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-file-export me-1"></i><span class="d-none d-sm-inline">Exportar</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="export-excel"><i class="fas fa-file-excel text-success"></i> Excel</a></li>
                                <li><a class="dropdown-item" href="#" id="export-pdf"><i class="fas fa-file-pdf text-danger"></i> PDF</a></li>
                                <li><a class="dropdown-item" href="#" id="export-csv"><i class="fas fa-file-csv text-info"></i> CSV</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="export-print"><i class="fas fa-print text-secondary"></i> Imprimir</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="row g-2 mb-3 mt-3">
                    <div class="col-12 col-sm-6 col-md-3">
                        <label for="fecha-inicio" class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control form-control-sm" id="fecha-inicio">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label for="fecha-fin" class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control form-control-sm" id="fecha-fin">
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                        <label class="form-label">Buscar</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" id="buscador-salvamentos" 
                                   placeholder="Buscar salvamentos...">
                            <span class="input-group-text bg-success text-white">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3">
                        <label class="form-label d-none d-md-block">&nbsp;</label>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-sm btn-success flex-fill" id="btn-filtrar">
                                <i class="fas fa-filter"></i> Filtrar
                            </button>
                            <button type="button" class="btn btn-sm btn-secondary flex-fill" id="btn-limpiar">
                                <i class="fas fa-times"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="fw-semibold">Nombre Galpón</th>
                                <th scope="col" class="fw-semibold">Fecha</th>
                                <th scope="col" class="fw-semibold">Tipo Gallina</th>
                                <th scope="col" class="fw-semibold">Cantidad Gallinas</th>
                                <th scope="col" class="fw-semibold text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="rescue-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end row -->
<!-- Paginación -->
    <div class="mt-3">
        <!-- Paginador -->
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination pagination-sm justify-content-center flex-wrap mb-0" id="pagination">
                <!-- El paginador se generará dinámicamente -->
            </ul>
        </nav>
    </div>


<!-- Modal Editar Salvamento -->
<div class="modal fade" id="editRescueModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar salvamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-rescue-form">
                    <input type="hidden" id="edit-rescue-id">

                    <div class="mb-3">
                        <label for="edit-id_galpon" class="form-label">Galpón</label>
                        <select class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" id="edit-id_galpon" required>
                            <option value="">Seleccionar Galpón</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control form-control-sm" id="edit-fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-id_tipo_gallina" class="form-label">Tipo de Gallina</label>
                        <select class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" id="edit-id_tipo_gallina" required>
                            <option value="">Seleccionar Tipo de Gallina</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-cantidad_gallinas" class="form-label">Cantidad Gallinas</label>
                        <input type="number" class="form-control form-control-sm" id="edit-cantidad_gallinas" required>
                    </div>

                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear Salvamento -->
<div class="modal fade" id="createRescueModal" tabindex="-1" aria-labelledby="createRescueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createRescueModalLabel">Crear Salvamento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-rescue-form">
                    <div class="mb-3">
                        <label for="create-id_galpon" class="form-label">Galpón</label>
                        <select class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" id="create-id_galpon" required>
                            <option value="">Seleccionar Galpón</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="create-fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control form-control-sm" id="create-fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-id_tipo_gallina" class="form-label">Tipo de Gallina</label>
                        <select class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" id="create-id_tipo_gallina" required>
                            <option value="">Seleccionar Tipo de Gallina</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="create-cantidad_gallinas" class="form-label">Cantidad Gallinas</label>
                        <input type="number" class="form-control form-control-sm" id="create-cantidad_gallinas" required>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear salvamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Row 2 -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-md-flex align-items-center">
                    <div>
                        <h4 class="card-title">Tipos de Sensores</h4>
                    </div>
                    <div class="ms-auto mt-3 mt-md-0">
                        <button class="btn btn-outline-primary me-2 btn-sm text-nowrap" onclick="loadContent('registro_sensores')">
                            <i class="fa fa-arrow-left me-1"></i>
                            Volver a Registros
                        </button>
                        <select id="filter-sensor-type-estado"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2"
                            style="width: auto; display: inline-block;">
                            <option value="all">Todos</option>
                            <option value="active">Activos</option>
                            <option value="inactive">Inactivos</option>
                        </select>

                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#create-sensor-type-modal"><i class="fa fa-plus me-1"></i>Agregar tipo de
                            sensor</button>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="fw-semibold">Nombre</th>
                                <th scope="col" class="fw-semibold">Modelo</th>
                                <th scope="col" class="fw-semibold">Descripción</th>
                                <th scope="col" class="fw-semibold">Estado</th>
                                <th scope="col" class="fw-semibold accion">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="sensor-types-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Tipo de Sensor -->
<div class="modal fade" id="edit-sensor-type-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Tipo de Sensor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-sensor-type-form">
                    <input type="hidden" id="edit-type-id">
                    <div class="mb-3">
                        <label for="edit-type-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-type-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-type-modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="edit-type-modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-type-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="edit-type-descripcion" rows="3" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear Tipo de Sensor -->
<div class="modal fade" id="create-sensor-type-modal" tabindex="-1" aria-labelledby="createSensorTypeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createSensorTypeModalLabel">Crear tipo de sensor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-sensor-type-form">
                    <div class="mb-3">
                        <label for="create-type-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="create-type-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-type-modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="create-type-modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-type-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="create-type-descripcion" rows="3" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear Tipo de Sensor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

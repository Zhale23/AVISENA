<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción de Huevos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
<nav>

  <!-- CARD PRINCIPAL (igual al estilo del ejemplo de FINCAS) -->
  <div class="card p-4 shadow-sm">
  
    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold">Producción de Huevos</h4>
      <button class="btn btn-primario" data-bs-toggle="modal" data-bs-target="#create-produccion-modal">
        <i class="fa-solid fa-plus"></i> Nueva Producción
      </button>
    </div>
  
    <!-- FILTROS -->
    <div class="card p-3 mb-3 border-0 bg-light">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="filtro-fecha-inicio" class="form-label">Fecha Inicio</label>
          <input type="date" id="filtro-fecha-inicio" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="filtro-fecha-fin" class="form-label">Fecha Fin</label>
          <input type="date" id="filtro-fecha-fin" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button id="btn-filtrar" class="btn btn-primario w-100">
            <i class="fa-solid fa-filter"></i> Buscar
          </button>
        </div>
      </div>
    </div>
  
    <!-- TABLA -->
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Galpón</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Tamaño</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody id="produccion-table-body">
        <tr>
          <td colspan="6" class="text-center text-muted">Cargando registros...</td>
        </tr>
      </tbody>
    </table>
  
    <!-- PAGINACIÓN -->
    <nav class="mt-3" aria-label="Page navigation">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Importar tu JS como módulo -->

<style>
  .btn-primario{
  background-color: #15a362; 
  color: white;
  }
</style>
</body>
</html>

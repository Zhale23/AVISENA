<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-2">
                    <h4 class="card-title m-0">Consumo de Alimento</h4>

                    <div class="d-flex flex-wrap justify-content-end gap-2">
                        <a id="alimentos" class="btn btn-outline-primary me-2 btn-sm text-nowrap">
                            <i class="fa-solid fa-arrow-rotate-left"></i> Ir a Alimentos
                        </a>

                        <div class="btn-group">
                            <button class="btn btn-outline-secondary me-2 btn-sm text-nowrap dropdown-toggle" 
                                type="button" id="export-btn" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-file-export me-1"></i>Exportar
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="export-btn">
                                <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                                <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
                                <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar PDF</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                        <div class="input-group">
                            <span class="input-group-text">Alimento</span>
                            <select id="filter-alimento" class="form-select">
                                <option value="">Todos los alimentos</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                        <div class="input-group">
                            <span class="input-group-text">Inicio</span>
                            <input type="date" id="filter-start-date" class="form-control" />
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                        <div class="input-group">
                            <span class="input-group-text">Fin</span>
                            <input type="date" id="filter-end-date" class="form-control" />
                        </div>
                    </div>

                    <div class="col-6 col-sm-auto d-grid d-sm-inline">
                        <button id="btn-filter" class="btn btn-outline-primary me-2 btn-sm text-nowrap px-3">
                            <i class="fas fa-filter me-1"></i>Filtrar
                        </button>
                    </div>

                    <div class="col-6 col-sm-auto d-grid d-sm-inline">
                        <button class="btn btn-outline-secondary me-2 btn-sm text-nowrap px-3" id="btn_clear_filters">
                            <i class="fas fa-times-circle me-1"></i>Limpiar
                        </button>
                    </div>
                </div>

                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover table-sm text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th>Tipo Alimento</th>
                                <th>Cantidad (Kg)</th>
                                <th>Fecha Registro</th>
                                <th>Nombre Galpón</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="consumo-table-body">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<nav class="mt-3" aria-label="Page navigation">
    <ul id="pagination" class="pagination justify-content-center"></ul>
</nav>

<div class="modal fade" id="editConsumoModal" tabindex="-1" aria-labelledby="editConsumoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editConsumoModalLabel">Editar Registro de Consumo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-consumo-form">
                    <input type="hidden" id="edit-consumo-id">

                    <div class="mb-3">
                        <label for="edit-id_galpon" class="form-label">Galpón</label>
                        <select id="edit-id_galpon" class="form-select" required>
                            <option value="" disabled selected>Seleccione un galpón</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit-id_alimento" class="form-label">Alimento</label>
                        <select id="edit-id_alimento" class="form-select" required>
                            <option value="" disabled selected>Seleccione un alimento</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit-cantidad_alimento" class="form-label">Cantidad de Alimento (Kg)</label>
                        <input type="number" class="form-control" id="edit-cantidad_alimento" min="1" required step="0.01" placeholder="Ingrese la cantidad en kilogramos">
                        <div id="consumo-cantidad-disponible" class="form-text">
                            <i class="fa-solid fa-info-circle text-success"></i> 
                            <span id="consumo-cantidad-max-text"></span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createConsumoFromAlimentoModal" tabindex="-1" aria-labelledby="createConsumoFromAlimentoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createConsumoFromAlimentoModalLabel">Registrar Consumo de Alimento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-consumo-from-alimento-form">
                    <input type="hidden" id="consumo-id-alimento">
                    
                    <div class="mb-3">
                        <label for="consumo-fecha" class="form-label">Fecha de Registro</label>
                        <input type="date" class="form-control" id="consumo-fecha" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Alimento</label>
                        <input type="text" class="form-control" id="consumo-alimento-display" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="consumo-id-galpon" class="form-label">Galpón</label>
                        <select id="consumo-id-galpon" class="form-select" required>
                            <option value="" disabled selected>Seleccione un galpón</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="consumo-cantidad-alimento" class="form-label">Cantidad de Alimento (Kg)</label>
                        <input type="number" class="form-control" id="consumo-cantidad-alimento" required 
                               min="1" step="0.01" placeholder="Ingrese la cantidad en kilogramos">
                        <div id="consumo-cantidad-disponible" class="form-text">
                            <i class="fa-solid fa-info-circle text-success"></i> 
                            <span id="consumo-cantidad-max-text"></span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-check me-1"></i>Registrar Consumo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

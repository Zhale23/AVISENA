<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>

    <!-- BOOTSTRAP (si tu plantilla ya lo tiene, quítalo para evitar duplicados) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- APEXCHARTS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>

<div class="container py-4">

    <!-- =========================================== -->
    <!--                TÍTULO Y FILTROS             -->
    <!-- =========================================== -->
    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1 class="app-page-title mb-0">Stock</h1>
        </div>

        <div class="col-auto">
            <div class="page-utilities">
                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">

                    <!-- Filtro Unidad -->
                    <div class="col-auto" style="display: none;">
                        <select class="form-select w-auto" id="filter-unidad">
                            <option selected value="all">Todas las unidades</option>
                            <option value="unidad">Unidad</option>
                            <option value="panal">Panal</option>
                            <option value="docena">Docena</option>
                            <option value="medio_panal">Medio Panal</option>
                        </select>
                    </div>

                    <!-- Exportar -->
                    <div class="col-auto" style="display: none;">
                        <button class="btn btn-outline-secondary" id="export-csv-btn">
                            Exportar CSV
                        </button>
                    </div>

                    <!-- Botón Crear -->
                    <div class="col-auto">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-stock-modal" style="color: rgb(12, 12, 12);">
                            <i class="fa fa-plus me-1"></i>Nuevo Stock</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- =========================================== -->
    <!--                GRÁFICA                      -->
    <!-- =========================================== -->
    <div class="app-card shadow-sm mb-4">
        <div class="app-card-body">
            <div id="chart" style="max-width:100%;"></div>
        </div>
    </div>
    <div class="card mt-3 p-3">
        <h5 class="fw-bold">Resumen de inventario</h5>
        <p id="productoMayor">Cargando...</p>
        <p id="productoMenor">Cargando...</p>
    </div>
    

    <!-- =========================================== -->
    <!--                  TABLA                      -->
    <!-- =========================================== -->
    <div class="card mt-3">
        <div class="card-body">
            <div class="table-responsive mt-4">
                <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                    <thead>
                        <tr>
                            <th class="fw-semibold">ID Producto</th>
                            <th class="fw-semibold">Unidad</th>
                            <th class="fw-semibold">Producción</th>
                            <th class="fw-semibold">Cantidad Disponible</th>
                            <th class="fw-semibold text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Paginación -->
    <nav class="app-pagination" id="pagination-container">
        <ul class="pagination justify-content-center" id="pagination-list"></ul>
    </nav>

</div> <!-- container -->

<!-- =========================================== -->
<!--               MODAL CREAR                   -->
<!-- =========================================== -->
<div class="modal fade" id="create-stock-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Registrar Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="create-stock-form">

                    <div class="mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <select class="form-select" id="create-unidad-medida" required>
                            <option value="">Seleccione unidad…</option>
                            <option value="unidad">Unidad</option>
                            <option value="panal">Panal</option>
                            <option value="docena">Docena</option>
                            <option value="medio_panal">Medio Panal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Producción</label>
                        <input type="number" class="form-control" id="create-id-produccion" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="create-cantidad-disponible" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" style="color: rgb(12, 12, 12);">Registrar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- =========================================== -->
<!--               MODAL EDITAR                  -->
<!-- =========================================== -->
<div class="modal fade" id="edit-stock-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Editar Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="edit-stock-form">
                    <input type="hidden" id="edit-id_producto">

                    <div class="mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <select class="form-select" id="edit-unidad_medida" required>
                            <option value="unidad">Unidad</option>
                            <option value="panal">Panal</option>
                            <option value="docena">Docena</option>
                            <option value="medio_panal">Medio Panal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Producción</label>
                        <input type="number" class="form-control" id="edit-id_produccion" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="edit-cantidad_disponible" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" style="color: rgb(12, 12, 12);">Guardar Cambios</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="/js/pages/stock.js"></script>
</body>
</html>

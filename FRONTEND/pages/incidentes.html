<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-md-flex align-items-center">
                    <div>
                        <h4 class="card-title">Incidentes Generales</h4>
                        <!-- <p>M贸dulo para crear y gestionar incidentes</p> -->
                    </div>
                    <div class="d-flex align-items-center ms-auto gap-2 mt-3 mt-md-0">
                        <!-- <select id="filtro-finca"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white w-auto">
                            <option value="all">Todas las fincas</option>
                        </select> -->
                        <select id="filtro-estado"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white w-auto">
                            <option value="all">Todos los estados</option>
                            <option value="false">Pendientes</option>
                            <option value="true">Resueltos</option>
                        </select>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#create-incidente-modal" data-required-module="incidentes"
                            data-required-action="crear">
                            + Agregar nuevo incidente
                        </button>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="px-0 fw-semibold ">Descripci贸n</th>
                                <th scope="col" class="px-0 fw-semibold">Fecha y Hora</th>
                                <th scope="col" class="px-0 fw-semibold">Finca</th>
                                <th scope="col" class="px-0 fw-semibold">Estado</th>
                                <th scope="col" class="px-0 fw-semibold text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="incidentes-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar incidente -->
<div class="modal fade" id="edit-incidente-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Incidente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-incidente-form">
                    <input type="hidden" id="edit-incidente-id">

                    <div class="mb-3">
                        <label for="edit-descripcion" class="form-label">Descripci贸n</label>
                        <textarea class="form-control" id="edit-descripcion" rows="3" required
                            placeholder="Describe el incidente..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit-fecha_hora" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="edit-fecha_hora" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-id_finca" class="form-label">Finca</label>
                        <select id="edit-id_finca"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                            <option value="">Selecciona una finca</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para crear incidente -->
<div class="modal fade" id="create-incidente-modal" tabindex="-1" aria-labelledby="createIncidenteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createIncidenteModalLabel">Crear Incidente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-incidente-form">
                    <div class="mb-3">
                        <label for="create-descripcion" class="form-label">Descripci贸n</label>
                        <textarea class="form-control" id="create-descripcion" rows="3" required
                            placeholder="Describe detalladamente el incidente, usa mas de 5 caracteres"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="create-fecha_hora" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="create-fecha_hora" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-id_finca" class="form-label">Finca</label>
                        <select id="create-id_finca"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                            <option value="">Seleccione una finca</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear Incidente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

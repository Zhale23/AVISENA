<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column gap-2">
                    <!-- Primera linea del encabezado -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0">Ventas</h4>
                        <div>
                            <button type="button" class="btn btn-outline-primary me-2 btn-sm text-nowrap"
                                onclick="loadContent('metodos_pago')">
                                <i class="fa fa-credit-card me-1">

                                </i>Ir a Métodos de Pago
                            </button>

                            <!-- Botón de exportar con dropdown -->
                            <div class="btn-group page-utilities me-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="export-btn"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-file-export me-1"></i> Exportar
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="export-btn">
                                    <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar
                                            CSV</a></li>
                                    <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar
                                            Excel</a>
                                    </li>
                                    <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar PDF</a></li>
                                </ul>
                            </div>

                            <!-- Boton crear venta -->
                            <button type="button" id="btnCreateVenta" class="btn btn-success"
                                data-page="detalles_venta">
                                <i class="fa fa-plus me-1"></i>Agregar</button>
                            </button>
                        </div>
                    </div>

                    <!-- Segunda linea del encabezado -->
                    
                        <div class="row g-3 my-4 align-items-end">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i>Fecha inicio</i></span>
                                    <input type="date" id="fecha-inicio" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i>Fecha fin</i></span>
                                    <input type="date" id="fecha-fin" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 d-flex gap-2">
                                <button type="button" class="btn btn-success w-50" id="btn-apply-date-filter">
                                    <i class="fas fa-filter"></i> Filtrar
                                </button>
                                <button type="button" class="btn btn-secondary w-50" id="btn_clear_filters">
                                    <i class="fas fa-times"></i> Limpiar
                                </button>
                            </div>
                        </div>
                    

                </div>
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="fw-semibold">ID</th>
                                <th scope="col" class="fw-semibold">Fecha hora</th>
                                <th scope="col" class="fw-semibold">Vendedor</th>
                                <th scope="col" class="fw-semibold">Metodo pago</th>
                                <th scope="col" class="fw-semibold">Total</th>
                                <th scope="col" class="fw-semibold">Estado</th>
                                <th scope="col" class="fw-semibold text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ventas-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="mt-3" aria-label="Page navigation">
    <ul id="pagination" class="pagination justify-content-center"></ul>
</nav>


<!-- NO se usa modal para crear, sino que reedirige a otra pagina -->


<!-- Modal para editar -->
<div class="modal fade" id="edit-venta-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar venta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-venta-form">
                    <input type="hidden" id="edit-venta-id">
                    <div class="mb-3">
                        <label for="edit-tipo-pago" class="form-label">Metodo pago</label>
                        <select class="form-select form-select-sm rounded border-secondary shadow-sm bg-white"
                            id="edit-tipo-pago" required>
                            <option value="">Seleccione un método de pago</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

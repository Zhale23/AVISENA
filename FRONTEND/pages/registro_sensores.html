<!-- Row 2 -->
<div class="row mt-4">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">Registros de Sensores</h4>
            <p>Módulo para consultar registros de sensores</p>
          </div>
          <div class="d-flex align-items-center ms-auto gap-2 mt-3 mt-md-0">
            <button class="btn btn-outline-primary me-2 btn-sm text-nowrap" onclick="loadContent('sensor_types')" data-required-module="sensor_types" data-required-action="ver">
              <i class="fa-solid fa-layer-group"></i>
              Tipos Sensor
            </button>
            <button class="btn btn-outline-primary me-2 btn-sm text-nowrap" onclick="loadContent('sensors')" data-required-module="sensors" data-required-action="ver">
              <i class="fa-solid fa-satellite-dish"></i>
              Ir a Sensor
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="loadRegistrosPage()">
              <i class="fa-solid fa-refresh"></i> Actualizar
            </button>
          </div>
        </div>
        
        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
            <thead>
              <tr>
                <th scope="col" class="px-0 fw-semibold">Sensor</th>
                <th scope="col" class="px-0 fw-semibold">Dato</th>
                <th scope="col" class="px-0 fw-semibold">Unidad</th>
                <th scope="col" class="px-0 fw-semibold">Fecha y Hora</th>
                <th scope="col" class="px-0 fw-semibold text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="registros-table-body">
            </tbody>
          </table>
        </div>
        
        <!-- Contenedor de paginación mejorado -->
        <div id="pagination-container" class="card-body d-none">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
          </nav>
        </div>
        
      </div>
    </div>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!-- ======================= ENCABEZADO ======================== -->
        <div class="row align-items-center mb-3 g-2">
          <div class="col-12 col-md-9">
            <h4 class="card-title m-0">Aislamientos</h4>
          </div>

          <div class="col-12 col-md-3 d-flex justify-content-md-end gap-2">

            <!-- Botón Exportar -->
            <div class="btn-group">
              <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="export-btn"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-file-export me-1"></i> Exportar
              </button>
              <ul class="dropdown-menu" aria-labelledby="export-btn">
                <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
                <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar PDF</a></li>
              </ul>
            </div>

          </div>
        </div>

        <!-- ======================= FILTROS ======================== -->
        <div class="row g-2">

          <div class="col-12 col-md-auto">
            <div class="input-group" style="width: 220px;">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" id="search-isolation" class="form-control" placeholder="Buscar aislamiento">
            </div>
          </div>

          <div class="col-12 col-md-auto">
            <div class="input-group" style="width: 260px;">
              <span class="input-group-text"><i>Fecha inicio</i></span>
              <input type="date" id="fecha-inicio" class="form-control">
            </div>
          </div>

          <div class="col-12 col-md-auto">
            <div class="input-group" style="width: 260px;">
              <span class="input-group-text"><i>Fecha fin</i></span>
              <input type="date" id="fecha-fin" class="form-control">
            </div>
          </div>

          <div class="col-6 col-md-auto d-grid">
            <button class="btn btn-success" id="btn-apply-date-filter">
              <i class="fas fa-filter me-1"></i> Filtrar
            </button>
          </div>

          <div class="col-6 col-md-auto d-grid">
            <button class="btn btn-secondary" id="btn_clear_filters">
              <i class="fas fa-times-circle me-1"></i> Limpiar
            </button>
          </div>

        </div>

        <!-- ======================= TABLA ======================== -->
        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
            <thead>
              <tr>
                <th class="fw-semibold">incidente gallina N.</th>
                <th class="fw-semibold">fecha y hora</th>
                <th class="fw-semibold">Nombre del galpón</th>
                <th class="fw-semibold text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="isolations-table-body"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- PAGINACIÓN -->
<nav class="mt-3" aria-label="Page navigation">
  <ul id="pagination" class="pagination justify-content-center"></ul>
</nav>

<!-- ============ MODAL EDITAR ============ -->
<div class="modal fade" id="edit-isolation-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="edit-isolation-form">
          <input type="hidden" id="edit-isolation-id">

          <div class="mb-3">
            <label class="form-label">Incidente gallina N.</label>
            <input type="number" class="form-control rounded border-secondary shadow-sm bg-white"
              id="edit-idIncidentGallina">
          </div>

          <div class="mb-3">
            <label class="form-label">Galpón</label>
            <select id="edit_id_galpon" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white"
              required></select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- ============ MODAL CREAR ============ -->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5">Crear aislamiento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="create-isolation-form">

          <div class="mb-3">
            <label class="form-label">Incidente gallina N.</label>
            <input type="text" class="form-control rounded border-secondary shadow-sm bg-white"
              id="create-id_incident_gallina" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Galpón</label>
            <select id="create_id_galpon"
              class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required></select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear aislamiento</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<style>
  .select2-dropdown.custom-dropdown .select2-results__options {
    max-height: 100px !important;
    overflow-y: auto !important;
  }

  .modal .select2-container {
    width: 100% !important;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!--  Row 1 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-md-flex align-items-center">
                    <div>
                        <h4 class="card-title">Sensores</h4>

                    </div>
                    <div class="ms-auto mt-3 mt-md-0">
                        <button class="btn btn-outline-primary me-2 btn-sm text-nowrap" onclick="loadContent('registro_sensores')">
                            <i class="fa fa-arrow-left me-1"></i>
                            Volver a Registros
                        </button>
                        <select id="filter-sensor-estado"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2"
                            style="width: auto; display: inline-block;">
                            <option value="all">Todos</option>
                            <option value="active">Activos</option>
                            <option value="inactive">Inactivos</option>
                        </select>

                        <select id="filter-tipo"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2"
                            style="width: auto; display: inline-block;">
                            <option value="all">Todos los tipos</option>
                        </select>

                        <select id="filter-galpon"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2"
                            style="width: auto; display: inline-block;">
                            <option value="all">Todos los galpones</option>
                        </select>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#create-sensor-modal"><i class="fa fa-plus me-1"></i>Agregar sensor</button>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="">Nombre</th>
                                <th scope="col" class="">Tipo</th>
                                <th scope="col" class="">Galpón</th>
                                <th scope="col" class="">Descripción</th>
                                <th scope="col" class="">Estado</th>
                                <th scope="col" class=" text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="sensors-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Sensor -->
<div class="modal fade" id="edit-sensor-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Sensor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-sensor-form">
                    <input type="hidden" id="edit-sensor-id">
                    <div class="mb-3">
                        <label for="edit-sensor-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-sensor-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-sensor-id_tipo_sensor" class="form-label">Tipo de Sensor</label>
                        <select id="edit-sensor-id_tipo_sensor"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                            <option value="">Seleccione un tipo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-sensor-id_galpon" class="form-label">Galpón</label>
                        <select id="edit-sensor-id_galpon"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                            <option value="">Seleccione un galpón</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-sensor-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="edit-sensor-descripcion" rows="3" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear Sensor -->
<div class="modal fade" id="create-sensor-modal" tabindex="-1" aria-labelledby="createSensorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createSensorModalLabel">Crear sensor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-sensor-form">
                    <div class="mb-3">
                        <label for="create-sensor-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="create-sensor-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-sensor-id_tipo_sensor" class="form-label">Tipo de Sensor</label>
                        <select id="create-sensor-id_tipo_sensor"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                            <option value="">Seleccione un tipo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="create-sensor-id_galpon" class="form-label">Galpón</label>
                        <select id="create-sensor-id_galpon"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                            <option value="">Seleccione un galpón</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="create-sensor-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="create-sensor-descripcion" rows="3" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear Sensor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

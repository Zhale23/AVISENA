<!--  Row 1 -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">Inventario</h4>
          </div>
          <div class="d-flex align-items-center ms-auto gap-2 mt-3 mt-md-0">
            <button type="button" class="btn btn-success btn-sm text-nowrap" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa fa-plus"></i><span class="d-none d-sm-inline">Agregar Item</span>
            </button>
            <button id="btn-categorias-inv" type="button" class="btn btn-outline-primary btn-sm text-nowrap" data-page="categorias_inventario">
              Categorias Inventario
            </button>
          </div>
        </div>

        <!-- Filtros de BÃºsqueda -->
        <div class="row mt-3">
          <div class="col-md-4">
            <input id="search-inv" type="search" class="form-control" placeholder="Buscar por nombre..." aria-label="Buscar">
          </div>
          <div class="col-md-4">
            <select id="filter-cat-inv" class="form-select">
              <option value="">Todas las categorias</option>
            </select>
          </div>
        </div>

        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle text-center">
            <thead>
              <tr>
                <th scope="col" class="px-0">Nombre</th>
                <th scope="col" class="px-0">Cantidad</th>
                <th scope="col" class="px-0">Unidad Medida</th>
                <th scope="col" class="px-0">Descripcion</th>
                <th scope="col" class="px-0">Categoria</th>
                <th scope="col" class="px-0">Finca</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="inv-table-body" class="text-center">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div> <!-- end row -->

<nav class="app-pagination mt-3" id="pagination-container">
  <ul class="pagination justify-content-center" id="pagination-list"></ul>
</nav>


<div class="modal fade" id="edit-inv-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-inv-form">
          <input type="hidden" id="edit-inv-id">

          <div class="mb-3">
            <label for="edit-name-inv" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="edit-name-inv">
          </div>
          <div class="mb-3">
            <label for="edit-cant-inv" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="edit-cant-inv">
          </div>
          <div class="mb-3">
            <label for="edit-um-inv" class="form-label">Unidad Medida</label>
            <input type="text" class="form-control" id="edit-um-inv">
          </div>
          <div class="mb-3">
            <label for="edit-des-inv" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="edit-des-inv">
          </div>
          <div class="mb-3">
            <label for="edit-cat-inv" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="edit-cat-inv">
          </div>
          <div class="mb-3">
            <label for="edit-fin-inv" class="form-label">Finca</label>
            <input type="text" class="form-control" id="edit-fin-inv">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Item Inventario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="create-inv-form">
          <div class="mb-3">
            <label for="create-name-inv" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="create-name-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-des-inv" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="create-cant-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-name-inv" class="form-label">Unidad Medida</label>
            <input type="text" class="form-control" id="create-um-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-des-inv" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="create-des-inv" required>
          </div>
          <div class="mb-3">
            <label for="create-name-inv" class="form-label">Categoria</label>
            <select name="create-cat-inv" id="create-cat-inv"
              class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
              <option value="" disabled selected>Seleccione una categoria</option>
            </select>

          </div>
          <div class="mb-3">
            <label for="create-fin-inv" class="form-label">Finca</label>
            <select name="create-fin-inv" id="create-fin-inv"
              class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
              <option value="" disabled selected>Seleccione una finca</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Crear Item</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

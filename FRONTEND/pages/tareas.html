<div class="row g-3 mb-4 align-items-center justify-content-between">
  <div class="col-auto">
    <h4 class="card-title">Fincas</h4>
  </div>

  <div class="col-auto">
    <div class="page-utilities">
      <div class="row g-2 justify-content-start justify-content-md-end align-items-center">

        <div class="col-auto">
          <input id="search-input" class="form-control form-control-sm app-search-input"
            placeholder="Buscar descripci贸n..." />
        </div>

        <div class="col-auto">
          <select class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2"
            id="filter-estado">
            <option selected value="all">Todos los estados</option>
            <option value="Asignada">Asignada</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En proceso">En proceso</option>
            <option value="Completada">Completada</option>
            <option value="Cancelada">Cancelada</option>
          </select>
        </div>

        <div class="col-auto">
          <input type="date" id="filter-fecha-inicio" class="form-control form-control-sm app-datepicker"
            title="Fecha inicio" />
        </div>

        <div class="col-auto">
          <input type="date" id="filter-fecha-fin" class="form-control form-control-sm app-datepicker"
            title="Fecha fin" />
        </div>

        <div class="col-auto">
          <div class="btn-group">
            <button class="btn app-btn-secondary dropdown-toggle" type="button" id="export-btn"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-file-export me-1"></i> Exportar
            </button>
            <ul class="dropdown-menu" aria-labelledby="export-btn">
              <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
              <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-auto">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-tarea-modal"
            id="btn-open-create-user"><i class="fa fa-plus me-1"></i>Nueva tarea</button>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
            <thead>
              <tr>
                <th class="fw-semibold">Id tarea</th>
                <th class="fw-semibold">Id usuario</th>
                <th class="fw-semibold">Descripci贸n</th>
                <th class="fw-semibold">Fecha/hora inicio</th>
                <th class="fw-semibold">Fecha/hora fin</th>
                <th class="fw-semibold">Estado</th>
                <th class="fw-semibold">Acciones</th>
              </tr>
            </thead>
            <tbody id="tareas-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>



<nav class="app-pagination" id="pagination-container">
  <ul class="pagination justify-content-center" id="pagination-list"></ul>
</nav>

<!-- MODAL CREAR -->
<div class="modal fade" id="create-tarea-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content app-modal-content">
      <form id="create-tarea-form">
        <div class="modal-header app-modal-header">
          <h5 class="modal-title">Crear Nueva Tarea</h5>
          <button type="button" class="btn-close app-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body app-modal-body">
          <div class="mb-3">
            <label for="create-id_usuario" class="form-label">ID Usuario</label>
            <input type="number" class="form-control app-input" id="create-id_usuario" required>
          </div>

          <div class="mb-3">
            <label for="create-descripcion" class="form-label">Descripci贸n</label>
            <input type="text" class="form-control app-input" id="create-descripcion" required>
          </div>

          <div class="mb-3">
            <label for="create-fecha_hora_init" class="form-label">Fecha / Hora Inicio</label>
            <input type="datetime-local" id="create-fecha_hora_init" class="form-control app-input" required>
          </div>

          <div class="mb-3">
            <label for="create-fecha_hora_fin" class="form-label">Fecha / Hora Fin</label>
            <input type="datetime-local" id="create-fecha_hora_fin" class="form-control app-input">
          </div>

          <div class="mb-3">
            <label for="create-estado" class="form-label">Estado</label>
            <select id="create-estado" class="form-select app-select" required>
              <option value="Asignada">Asignada</option>
              <option value="Pendiente">Pendiente</option>
              <option value="En proceso">En proceso</option>
              <option value="Completada">Completada</option>
              <option value="Cancelada">Cancelada</option>
            </select>
          </div>
        </div>

        <div class="modal-footer app-modal-footer">
          <button type="button" class="btn app-btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="edit-tarea-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content app-modal-content">
      <form id="edit-tarea-form">
        <div class="modal-header app-modal-header">
          <h5 class="modal-title">Editar Tarea</h5>
          <button type="button" class="btn-close app-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body app-modal-body">
          <input type="hidden" id="edit-id_tarea" />

          <div class="mb-3">
            <label for="edit-id_usuario" class="form-label">ID Usuario</label>
            <input type="number" class="form-control app-input" id="edit-id_usuario" required>
          </div>

          <div class="mb-3">
            <label for="edit-descripcion" class="form-label">Descripci贸n</label>
            <input type="text" class="form-control app-input" id="edit-descripcion" required>
          </div>

          <div class="mb-3">
            <label for="edit-fecha_hora_init" class="form-label">Fecha / Hora Inicio</label>
            <input type="datetime-local" id="edit-fecha_hora_init" class="form-control app-input" required>
          </div>

          <div class="mb-3">
            <label for="edit-fecha_hora_fin" class="form-label">Fecha / Hora Fin</label>
            <input type="datetime-local" id="edit-fecha_hora_fin" class="form-control app-input">
          </div>

          <div class="mb-3">
            <label for="edit-estado" class="form-label">Estado</label>
            <select id="edit-estado" class="form-select app-select" required>
              <option value="Asignada">Asignada</option>
              <option value="Pendiente">Pendiente</option>
              <option value="En proceso">En proceso</option>
              <option value="Completada">Completada</option>
              <option value="Cancelada">Cancelada</option>
            </select>
          </div>
        </div>

        <div class="modal-footer app-modal-footer">
          <button type="button" class="btn app-btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

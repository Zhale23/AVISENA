<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title mb-0">Registro Gallinas</h4>
                    <div class="d-flex gap-2">
                        <div class="btn-group me-3">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="export-btn" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-file-export me-1"></i> Exportar
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="export-btn">
                                <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                                <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
                                <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar Pdf</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createChickenModal">
                            <i class="fa fa-plus me-1"></i> Agregar
                        </button>
                    </div>
                </div>
                <div class="row align-items-end my-5 g-2">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Galpones</span>
                            <select id="filter-galpon" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2" style="width:auto;">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Fecha Inicio</span>
                            <input type="date" id="filter-start-date" class="form-control form-control-sm rounded border-secondary shadow-sm bg-white me-2" style="width:auto;" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Fecha Fin</span>
                            <input type="date" id="filter-end-date" class="form-control form-control-sm rounded border-secondary shadow-sm bg-white me-2" style="width:auto;" />
                        </div>
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button id="btn-filter" class="btn btn-sm btn-success">
                            <i class="fas fa-search"></i> Filtrar
                        </button>
                        <button class="btn btn-sm btn-secondary" id="btn_clear_filters" >
                            <i class="fas fa-times-circle me-1"></i> Limpiar
                        </button>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="fw-semibold">Nombre Galpón</th>
                                <th scope="col" class="fw-semibold">Fecha</th>
                                <th scope="col" class="fw-semibold">Tipo Gallina</th>
                                <th scope="col" class="fw-semibold">Cantidad Gallinas</th>
                                <th scope="col" class="fw-semibold text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="chicken-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="card-body">
                    <div class="col-md-3 d-flex align-items-end justify-content-end">
                        <div class="input-group" style="width: auto;">
                            <label class="input-group-text bg-success text-white border-success" for="page-size">Mostrar</label>
                            <select class="form-select text-primary border-success" id="pageSize" style="width: auto;">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    <!-- Paginador -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-0" id="pagination">
                            <!-- El paginador se generará dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar ingreso -->
<div class="modal fade" id="editChickenModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-chicken-form">
                    <input type="hidden" id="edit-chicken-id">

                    <div class="mb-3">
                        <label for="edit-id_galpon" class="form-label">Galpón</label>
                        <select name="" id="edit-id_galpon" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-id_tipo_gallina" class="form-label">Tipo Gallina</label>
                        <select name="" id="edit-id_tipo_gallina" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white" required>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-cantidad_gallinas" class="form-label">Cantidad Gallinas</label>
                        <input type="number" class="form-control form-control-sm rounded border-secondary shadow-sm bg-white" id="edit-cantidad_gallinas" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear ingreso -->
<div class="modal fade" id="createChickenModal" tabindex="-1" aria-labelledby="createChickenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createChickenModalLabel">Crear Registro de gallinas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-chicken-form">
                    <div class="mb-3">
                        <label for="create-id_galpon" class="form-label">Galpón</label>
                        <select name="" id="create-id_galpon" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="create-id_tipo_gallina" class="form-label">Tipo Gallina</label>
                        <select name="" id="create-id_tipo_gallina" class="form-select form-select-sm rounded border-secondary shadow-sm bg-white">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="create-cantidad_gallinas" class="form-label">Cantidad Gallinas</label>
                        <input type="number" class="form-control form-control-sm rounded border-secondary shadow-sm bg-white" id="create-cantidad_gallinas" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear Registro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

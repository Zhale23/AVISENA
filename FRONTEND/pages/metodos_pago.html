<!-- Row 1 -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">Métodos de Pago</h4>
          </div>

          <div class="ms-auto mt-3 mt-md-0 d-flex align-items-center gap-2">

            <button type="button" class="btn btn-primary me-2" onclick="loadContent('ventas')">
              <i class="fa fa-arrow-left me-1"></i>Volver a Ventas
            </button> 
            <select id="filter-metodos"
              class="form-select form-select-sm rounded border-secondary shadow-sm bg-white me-2"
              style="width: auto;">
              <option value="all" selected>Todos</option>
              <option value="active">Activos</option>
              <option value="inactive">Inactivos</option>
            </select>

            <div class="btn-group">
              <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                data-bs-toggle="dropdown" id="export-btn">
                <i class="fa fa-file-export me-1"></i> Exportar
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
              </ul>
            </div>

            <button class="btn btn-success btn-sm" data-bs-toggle="modal"
              data-bs-target="#create-metodo_pago-modal">
              <i class="fa fa-plus me-1"></i>Agregar Método
            </button>

          </div>
        </div>

        <div class="table-responsive mt-4">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
            <thead>
              <tr>
                <th class="fw-semibold text-center">ID</th>
                <th class="fw-semibold">Nombre</th>
                <th class="fw-semibold">Descripción</th>
                <th class="fw-semibold">Estado</th>
                <th class="fw-semibold text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="metodos_pago-table-body"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Modal Crear -->
<div class="modal fade" id="create-metodo_pago-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Crear Nuevo Método de Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="create-metodo_pago-form">
          <div class="mb-3">
            <label for="create-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="create-nombre" required minlength="3">
          </div>

          <div class="mb-3">
            <label for="create-descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="create-descripcion" required maxlength="100" rows="3" style="height:auto;"></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Crear Método</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="edit-metodo_pago-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Método de Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="edit-metodo_pago-form">

          <input type="hidden" id="edit-metodo_pago-id">

          <div class="mb-3">
            <label for="edit-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="edit-nombre" required minlength="3">
          </div>

          <div class="mb-3">
            <label for="edit-descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="edit-descripcion" required maxlength="100" rows="3" style="height:auto;"></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

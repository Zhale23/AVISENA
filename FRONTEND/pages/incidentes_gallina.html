<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">

          <h4 class="card-title mb-2 mb-md-0">Incidente Gallina</h4>

          <div class="d-flex gap-2 flex-wrap">

            <div class="btn-group">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="export-btn"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-file-export me-1"></i> Exportar
              </button>
              <ul class="dropdown-menu" aria-labelledby="export-btn">
                <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
                <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar PDF</a></li>
              </ul>
            </div>

            <button type="button" class="btn btn-success" data-bs-toggle="modal"
              data-bs-target="#createIncidenteGallinaModal">
              <i class="fas fa-plus me-1"></i> Agregar
            </button>

          </div>
        </div>
        <div class="row g-3 my-4 align-items-end">

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" id="search-incidente-gallina" class="form-control form-control-sm"
                placeholder="Buscar incidente">
            </div>
          </div>

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text">Fecha inicio</span>
              <input type="date" id="fecha-inicio" class="form-control form-control-sm">
            </div>
          </div>

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text">Fecha fin</span>
              <input type="date" id="fecha-fin" class="form-control form-control-sm">
            </div>
          </div>

          <div class="col-md-3 d-flex gap-2">
            <button class="btn btn-success btn-sm w-50" id="btn-apply-date-filter">
              <i class="fas fa-filter me-1"></i> Filtrar
            </button>

            <button class="btn btn-secondary btn-sm w-50" id="btn_clear_filters">
              <i class="fas fa-times-circle me-1"></i> Limpiar
            </button>
          </div>

        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
            <thead>
              <tr>
                <th class="fw-semibold">Galpón origen</th>
                <th class="fw-semibold">Tipo de incidente</th>
                <th class="fw-semibold">Cantidad</th>
                <th class="fw-semibold">Descripción</th>
                <th class="fw-semibold">Estado</th>
                <th class="fw-semibold">Fecha y hora</th>
                <th class="fw-semibold text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="incidente-gallina-table-body"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
<nav class="mt-3" aria-label="Page navigation">
  <ul id="pagination" class="pagination justify-content-center"></ul>
</nav>


<!-- Modal para Editar Incidente -->
<div class="modal fade align-items-center" id="editIncidenteGallinaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Editar Incidente Gallina</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-incidente-gallina-form">
          <input type="hidden" id="edit-id_inc_gallina">
          
          <div class="mb-3">
            <label for="edit_id_galpon" class="form-label">Galpón</label>
            <select id="edit_id_galpon" class="form-select" required>
              <option value="">Seleccione un galpón</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="edit-tipo_incidente">Tipo de Incidente</label>
            <select id="edit-tipo_incidente" class="form-select" required>
              <option value="">Seleccione un tipo</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="edit-cantidad" min="0" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="edit-descripcion" rows="3" required></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Actualizar incidente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Crear Incidente -->
<div class="modal fade" id="createIncidenteGallinaModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Crear Incidente Gallina</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="create-incidente-gallina-form">
          <div class="mb-3">
            <label for="create_id_galpon" class="form-label">Galpón</label>
            <select id="create_id_galpon" class="form-select" required>
              <option value="">Seleccione un galpón</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="tipo_incidente_create">Tipo de Incidente</label>
            <select id="tipo_incidente_create" class="form-select" required>
              <option value="">Seleccione un tipo</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="0" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear incidente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .select2-dropdown.custom-dropdown .select2-results__options {
    max-height: 100px !important;
    overflow-y: auto !important;
  }

  .modal .select2-container {
    width: 100% !important;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

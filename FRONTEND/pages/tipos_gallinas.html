<!--  Row 1 -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- Encabezado con título y botones -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
          <h4 class="card-title mb-0">Tipos de gallinas</h4>
          <div class="d-flex flex-wrap gap-2">
              <!-- Botón Volver a Registros -->
              <button class="btn btn-outline-primary me-2 btn-sm text-nowrap" onclick="loadContent('chickens')">
                  <i class="fa-solid fa-feather"></i>
                  <span class="d-none d-sm-inline">Volver a Registros</span>
              </button>
              <!-- Dropdown Exportar -->
              <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="export-btn" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa fa-file-export me-1"></i> <span class="d-none d-sm-inline">Exportar</span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="export-btn">
                      <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                      <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a></li>
                      <li><a class="dropdown-item export-format" href="#" data-format="pdf">Exportar Pdf</a></li>
                  </ul>
              </div>
              <!-- Botón Agregar -->
              <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#create-tipo-gallina-modal">
                  <i class="fa fa-plus me-1"></i><span class="d-none d-sm-inline">Agregar</span>
              </button>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-3">
          <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
            <thead>
              <tr>
                <th scope="col" class="fw-semibold">ID</th>
                <th scope="col" class="fw-semibold">Raza</th>
                <th scope="col" class="fw-semibold">Descripción</th>
                <th scope="col" class="fw-semibold text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="tipo-gallina-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div> <!-- end row -->


<!-- Modal Crear -->
<div class="modal fade" id="create-tipo-gallina-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="create-tipo-gallina-title">Crear tipo de gallina</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="create-tipo-gallina-form">
          <div class="mb-3">
            <label for="create-raza" class="form-label">Raza</label>
            <input type="text" class="form-control form-control-sm" id="create-raza" required>
          </div>
          <div class="mb-3">
            <label for="create-descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control form-control-sm" id="create-descripcion" required>
          </div>
          <div class="modal-footer px-0 pb-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Crear tipo de gallina</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="edit-tipo-gallina-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-tipo-gallina-title">Editar tipo de gallina</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-tipo-gallina-form">
          <input type="hidden" id="edit-tipo-gallina-id">

          <div class="mb-3">
            <label for="edit-raza" class="form-label">Raza</label>
            <input type="text" class="form-control form-control-sm" id="edit-raza" required>
          </div>

          <div class="mb-3">
            <label for="edit-descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control form-control-sm" id="edit-descripcion" required>
          </div>

          <div class="modal-footer px-0 pb-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

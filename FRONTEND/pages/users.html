<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-md-flex align-items-center">
                    <div>
                        <h4 class="mb-0">Usuarios</h4>
                    </div>
                    <div class="ms-auto mt-3 mt-md-0">
                        <div class="col-auto">
                            <div class="page-utilities">
                                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                                    <div class="col-auto">
                                        <select id="filter-role" class="form-select w-auto">
                                            <option value="all">Todos los roles</option>
                                            <!--                         <option value="superadmin">SuperAdmin</option>
                                            <option value="administrador">Admin</option> -->
                                            <option value="supervisor">Supervisor</option>
                                            <option value="operario">Operario</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <select id="filter-status" class="form-select w-auto">
                                            <option value="all">Todos</option>
                                            <option value="active">Activos</option>
                                            <option value="inactive">Inactivos</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-secondary" id="btn_clear_filters">
                                            <i class="fas fa-times"></i> Limpiar
                                        </button>
                                    </div>
                                    <div class="col-auto">
                                        <div class="btn-group">
                                            <button class="btn app-btn-secondary dropdown-toggle" type="button"
                                                id="export-btn" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa fa-file-export me-1"></i> Exportar
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="export-btn">
                                                <li><a class="dropdown-item export-format" href="#"
                                                        data-format="csv">Exportar CSV</a></li>
                                                <li><a class="dropdown-item export-format" href="#"
                                                        data-format="excel">Exportar Excel</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-success" data-bs-toggle="modal"
                                            data-bs-target="#create-user-modal" id="btn-open-create-user"><i
                                                class="fa fa-plus me-1"></i>Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover table-sm mb-0 text-nowrap align-middle">
                        <thead>
                            <tr>
                                <th class="fw-semibold">Nombre</th>
                                <th class="fw-semibold">Identificacion</th>
                                <th class="fw-semibold">Correo</th>
                                <th class="fw-semibold">Teléfono</th>
                                <th class="fw-semibold">Rol</th>
                                <th class="fw-semibold">Estado</th>
                                <th class="fw-semibold text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <nav class="app-pagination mt-3" id="pagination-container">
            <ul class="pagination justify-content-center" id="pagination-list"></ul>
        </nav>
    </div>
</div>

<!-- Modal Crear Usuario -->
<div class="modal fade" id="create-user-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-user-form">

                    <div class="mb-3">
                        <label for="create-nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="create-nombre" required minlength="3"
                            maxlength="70">
                    </div>

                    <div class="mb-3">
                        <label for="create-documento" class="form-label">N° Documento</label>
                        <input type="text" class="form-control" id="create-documento" required minlength="8"
                            maxlength="20">
                    </div>

                    <div class="mb-3">
                        <label for="create-email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="create-email" required>
                    </div>

                    <div class="mb-3">
                        <label for="create-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="create-password" required minlength="8">
                    </div>

                    <div class="mb-3">
                        <label for="create-telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="create-telefono" required minlength="7"
                            maxlength="15">
                    </div>

                    <div class="mb-3">
                        <label for="create-id_rol" class="form-label">ID Rol</label>
                        <select id="create-id_rol"
                            class="form-select form-select-sm rounded border-secondary shadow-sm bg-white">
                            <option value="1">SuperAdmin</option>
                            <option value="2">Admin</option>
                            <option value="3">Supervisor</option>
                            <option value="4">Operario</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear Usuario</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Usuario -->
<div class="modal fade" id="edit-user-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">

                    <div class="mb-3">
                        <label for="edit-nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="edit-nombre" minlength="3" maxlength="70">
                    </div>

                    <div class="mb-3">
                        <label for="edit-documento" class="form-label">N° Documento</label>
                        <input type="text" class="form-control" id="edit-documento" minlength="8" maxlength="20">
                    </div>

                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="edit-email">
                    </div>

                    <div class="mb-3">
                        <label for="edit-telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="edit-telefono" minlength="7" maxlength="15">
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

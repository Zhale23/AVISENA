<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
	<title>Proyecto AVISENA - Restablecer Contraseña</title>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Restablece tu contraseña - Plataforma AVISENA">
	<meta name="author" content="ADSO 2925889">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
</head>

<body class="app app-reset-password p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="login.html"><img
								class="logo-icon me-2" src="assets/images/logo-avisena-solo-gallina.png"
								alt="Logo AVISENA"></a></div>
					<h2 class="auth-heading text-center mb-4">Restablecer Contraseña</h2>
					<div class="auth-intro mb-4 text-center">Ingresa tu correo electrónico y te enviaremos un enlace
						para crear una nueva contraseña.</div>
					<div class="auth-form-container text-start">
						<form class="auth-form resetpass-form" id="reset-form">
							<div class="email mb-3">
								<label class="sr-only" for="reset-email">Correo electrónico</label>
								<input id="reset-email" name="reset-email" type="email" class="form-control"
									placeholder="Correo electrónico" required>
							</div>
							<div id="reset-message" class="text-center mb-3"></div>
							<div class="text-center">
								<button id="reset-btn" type="submit"
									class="btn app-btn-primary w-100 theme-btn mx-auto">Enviar enlace</button>
							</div>
						</form>
						<div class="auth-option text-center pt-5">¿Ya la recordaste? <a class="text-link"
								href="login.html">Inicia sesión</a> <span class="px-2">|</span> ¿No tienes cuenta? <a
								class="text-link" href="signup.html">Regístrate</a></div>
					</div>
				</div>
				<footer class="app-auth-footer">
					<div class="container text-center py-3">
						<small class="copyright">diseñada por ADSO 2925889</small>
					</div>
				</footer>
			</div>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder"></div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		// Lógica placeholder para solicitud de restablecimiento (ajustar endpoint cuando exista)
		const form = document.getElementById('reset-form');
		const msg = document.getElementById('reset-message');
		form.addEventListener('submit', function (e) {
			e.preventDefault();
			const email = document.getElementById('reset-email').value;
			msg.className = 'text-center mb-3';
			msg.innerHTML = '<span class="text-info">Procesando solicitud...</span>';
			// Simulación (reemplazar con fetch al endpoint real)
			setTimeout(() => {
				msg.innerHTML = '<span class="text-success">Si el correo existe, enviaremos un enlace.</span>';
			}, 1000);
		});
	</script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
